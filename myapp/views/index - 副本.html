<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale==0,user-scalable=0">
    <script src="javascripts/angular/angular.min.js"></script>
    <script src="javascripts/mui.min.js"></script>
    <script src="javascripts/phone.js"></script>
    <link rel="stylesheet" href="stylesheets/mui.min.css">
</head>
<body ng-app="myapp">
<div ng-controller="phone">
    <header class="mui-bar mui-bar-nav">
        <a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
        <h1 class="mui-title">通讯录</h1>
    </header>
    <div class="mui-input-row mui-search" style="margin-top: 60px">
        <input type="search" class="mui-input-clear" placeholder=""  ng-model="search">
    </div>
    <ul class="mui-table-view">
        <div ng-show="type!==''" ng-click="show()">显示全部</div>
        <li class="mui-table-view-cell" ng-repeat="item in data | filter:{en:type} |filter:{en:search} track by $index ">
            <div style="width: 100%;height:30px;line-height: 30px;background: #ccc;margin-bottom: 5px">
                {{item.en}}

            </div>
            <a href="tel:" ng-repeat="aa in item track by $index">
                <span>{{aa.name}}</span>
                <span>{{aa.phone}}</span>
            </a>
        </li>

    </ul>
    <div class="en" style="position: fixed;right:10px;width: 20px;z-index:999;top:110px">
        <div  ng-repeat="item in data" ng-click="filter(item.en)">
            {{item.en}}
        </div>
    </div>
</div>

</body>
</html>
